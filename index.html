<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitung Luas Segitiga</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    * {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .tengah {
      display: flex;
      justify-content: center;
    }
    .card {
      width: 40%;
      box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.3);
    }
    .cardbody {
      padding: 2px 16px;
    }
    .cardfooter {
      padding: 8px;
      background-color: brown;
      display: flex;
      justify-content: right;
    }
    .card > h2 {
      padding: 0px 16px;
    }
    #hasil {
      width: 100%;
      height: 200px;
      background-color: rgb(219, 87, 35);
      margin: 20px 0px;
      padding: 5px;
      font-size: 14px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 97%;
      padding: 10px;
      margin: 8px 0px;
    }
    button {
      border: none;
      background-color: rgb(228, 28, 95);
      color: black;
      font-size: 16px;
      padding: 5px 20px;
    }
  </style>
</head>
<body>
  <div class="tengah">
    <div class="card">
      <h2>Hitung Luas Segitiga</h2>
      <div class="cardbody">
        <form>
          <label>Nilai Alas</label>
          <input type="text" id="nAlas">
          <label>Nilai Tinggi</label>
          <input type="text" id="nTinggi">
        </form>
        <div id="hasil">Hasil Hitung Luas Segitiga</div>
      </div>
      <div class="cardfooter">
        <button type="button" onclick="hitungLuasSegitiga()" class="btnhitung">Hitung Luas</button>
      </div>
    </div>
  </div>
  
  <script>
    function hitungLuasSegitiga() {
      let alas = parseFloat(document.getElementById("nAlas").value);
      let tinggi = parseFloat(document.getElementById("nTinggi").value);

      if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
        document.getElementById("hasil").innerHTML = "Masukkan nilai alas dan tinggi yang valid.";
        return;
      }

      let luas = 0.5 * alas * tinggi;

      let hasil = "Hitung Luas Segitiga dengan Nilai<br>";
      hasil += "Alas = " + alas + " cm;<br>Tinggi = " + tinggi + " cm;<br>";
      hasil += "Luas = 1/2 × Alas × Tinggi<br>";
      hasil += "Luas = 1/2 × " + alas + " × " + tinggi + "<br>";
      hasil += "Luas = " + luas + " cm<sup>2</sup><br>";

      document.getElementById("hasil").innerHTML = hasil;
    }
  </script>
</body>
</html>
